<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/27f4105029.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav> 
        <img src="audio/coverart.jpg" class="lofi-song-img">  
      <h1>Onion</h1>    
      <p>prod. by lukrembo</p> 
      <audio id="song">
        <source src="audio/lofi-onion.mp4" type="audio/mp4">
      </audio>
      <input type="range" value="0" id="music-progress">
      
      <div class="controls">
       <div><i class="fa-solid fa-backward"></i></div> 
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i> </div>
     </div>
     
            <script src="index.js"></script> </script> 


      </div>
    </div>
</body>
</html>
